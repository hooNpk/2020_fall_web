<!DOCTYPE html> 
<html> 
    <head> 
    <title>My Page</title> 
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <!-- jQuery mobile using css, javascript. Load these three datas below. -->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
</head>

<body>
  <div data-role="page" id="page" data-title="Favorite food list">
    <div data-role="header" data-backbtn="true">
      <h1>Favorite food</h1>
    </div>
    <div data-role="content">
      <ul data-role="listview">
        <li >
          <img src="curry.jpg" width="150px" height="150px">
          <h2>(1) Curry</h2>
          <input type="text" placeholder="Please describe how the food taste like">
          <button id="curry" data-icon="check" data-iconpos="left">Click for recipe</button>
        </li>
        <li>
          <img src="hummus.jpg" width="150px" height="150px">
          <h2>(2) Hummus</h2>
          <input type="text" placeholder="Please describe how the food taste like">
          <button id="hummus" data-icon="check" data-iconpos="left">Click for recipe</button>
        </li>
        <li>
          <img src="mafatofu.jpg" width="150px" height="150px">
          <h2>(3) Mapa Tofu</h2>
          <input type="text" placeholder="Please describe how the food taste like">
          <button id="mafatofu" data-icon="check" data-iconpos="left">Click for recipe</button>
        </li>
        <li>
          <label for="txt4"><u>My Information</u></label>
          <ul>
            <li><b>Name</b> : Jeonghoon Park</li>
            <li><b>University</b> : SKKU</li>
            <li><b>Goal</b> : Solve the global warming</li>
          </ul>
        </li>
      </ul>
    </div>
    <div data-role="footer" class="ui-bar" data-position="fixed">
      <div data-role="controlgroup" data-type="horizontal">
      </div>
    </div>
  </div>
  <script>
    $('#curry').click(function(){
      window.open("https://www.menupan.com/Cook/CookBoard/CookBoard_View.asp?ID=49620");
      return false;
    })
    $('#hummus').click(function(){
      window.open("https://m.blog.naver.com/PostView.nhn?blogId=jenkong07&logNo=221142322108&proxyReferer=https:%2F%2Fwww.google.com%2F");
      return false;
    })
    $('#mafatofu').click(function(){
      window.open("https://www.10000recipe.com/recipe/6865651");
      return false;
    })
  </script>
</body>

</html>
