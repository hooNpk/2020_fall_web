<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>VEGE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="../static/base.css" media="screen">
    <link rel="stylesheet" href="../static/blog-home.css" media="screen">
</head>

<body>
    <header>
        <nav>
            <div class="navbar navbar-expand-lg navbar-dark bg-primary" id="navbar">
                <div class="container">
                    <a href="../" class="navbar-brand">Vege-Search</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarResponsive">
                        <ul class="navbar-nav">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" id="themes"> 식당 <span
                                        class="caret"></span></a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" > 도서관 <span
                                        class="caret"></span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="../help/">더 알아보기</a>
                            </li>
                        </ul>
        
                        <ul class="nav navbar-nav ml-auto">
                            <li class="nav-item">
                                <button type="button" class="btn btn-primary" onclick="location.href='post_form.html'">
                                    로그인
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    
    <!-- Page Content -->
    <content>
        <div class="container">
            <div class="row">
                <!-- Blog Entries Column -->
                <div class="col-md-8">
                    
                    <button class="btn btn-primary btn-sm float-right"  onclick="location.href='/blog/create'">새 게시물</button>
                    <h1 class="my-4">
                        최근 게시물
                    </h1>
                    <!-- Blog Post -->
                    <div class="card mb-4">
                        <img class="card-img-top" src='../_media/마라탕.jpg' alt="Card image cap">
                        <div class="card-body">
                            <p class="card-text">{{p.content | truncatewords:50}}</p>
                            <a href="post_detail.html" class="btn btn-primary">더 보기 &rarr;</a>
                        </div>
                        <div class="card-footer text-muted">
                            2020.11.04 by hooN
                        </div>
                    </div>    
                    <div class="card mb-4">
                        <img class="card-img-top" src='../_media/비지찌개.jpg' alt="Card image cap">
                        <div class="card-body">
                            <p class="card-text">{{p.content | truncatewords:50}}</p>
                            <a href="post_detail.html" class="btn btn-primary">더 보기 &rarr;</a>
                        </div>
                        <div class="card-footer text-muted">
                            2020.11.04 by hooN
                        </div>
                    </div>
                </div>
                
                <!-- Sidebar Widgets Column -->
                <div class="col-md-4">
                    <!-- Search Widget -->
                    <div class="card mt-8 mb-4 ">
                        <h5 class="card-header">검색</h5>
                        <div class="card-body">
                            <div class="input-group">
                                <input id='search-input' type="text" onkeyup="wait_for_enterkey()" class="form-control" placeholder="Search for...">
                                <span class="input-group-btn">
                                    <button class="btn btn-secondary" type="button" onclick="search_post();">Go!</button>
                                </span>
                            </div>
                        </div>
                    </div>

                    <!-- Categories Widget -->
                    <div class="card my-4">
                        <h5 class="card-header">핫해핫해!!</h5>
                        <div class="card-body">
                            <div class="row">
                                <div>
                                    <ul class="list-unstyled m-1">
                                        <li>
                                            <a href="#">마라탕:수해복   맛:4.5 신뢰:5</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </content>
    <footer>
        Copy right 2020 Jeonghoon Park
    </footer>
</body>

</html>
