<!DOCTYPE html>

<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Funny Invitation</title>
	<link href="style.css" type="text/css" rel="stylesheet">		
	<script src="p2.js" type="text/javascript"></script>
</head>
<body class="pink">
	<div class="center">
        <h1>Hi A, would you like to hang out with me this Friday?</h1>
        <h5>Please <b style="color: red">click</b> the button to send me your answer. Thanks!</h5>
        <h5>I am still waiting for your answer ...</h5>
    </div>
    <div class="center flex">
        <img src="./images/please.jpg" style="width: 300px; height: 200px; margin-bottom:20px" id="funny">
    </div>
    <div class="center flex">
        <div class="circle green center" style="font-size : 20px; font-weight:larger" onmouseenter="mouseon()" onmouseleave="mouseoff()">YES</div>
        <div class="circle red center" style="font-size : 20px; font-weight:larger" onmouseenter="move()" id="no">NO</div>
    </div>
</body>
</html>
