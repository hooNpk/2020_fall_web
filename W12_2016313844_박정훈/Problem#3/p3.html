<!DOCTYPE html>

<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Problem#3</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    <link href="jquery-ui.min.css" type="text/css" rel="stylesheet">	
    <script src="p3.js" type="text/javascript"></script>
    <script src="jquery-3.5.1.min.js" type="text/javascript"></script>
    <script src="jquery-ui.min.js" type="text/javascript"></script>

    <script>
        $( function(){
            $("#date").datepicker();
            $("#selectable").tooltip();
            $("#selectable").selectable();
            $("#sortable").sortable();
            $("#sortable").disableSelection();
            $("#red").tooltip(
                {content : "<div style='width:50px; height:50px; background-color:red'> </div>"}
            );
            $("#blue").tooltip(
                {content : "<div style='width:50px; height:50px; background-color:blue'> </div>"}
            );
            $("#hot_pink").tooltip(
                {content : "<div style='width:50px; height:50px; background-color:#ff00b3'> </div>"}
            );
            $("#mustard").tooltip(
                {content : "<div style='width:50px; height:50px; background-color:#ded447'> </div>"}
            );
            $("#dark_green").tooltip(
                {content : "<div style='width:50px; height:50px; background-color:#125e18'> </div>"}
            );
        });        
    </script>
</head>
<body>
	<div class="">
        <h1>Hobby servey</h1>
        <h3>General Information</h3>
        <div id="input" style="display:flex; margin-bottom:20px;">
            <span style="margin-right:20px">Name: <input type="text" id="name"></span>
            <span>Date: <input type="text" id="date"></span>
            
        </div>        
        <h3>What kind of animal do you like?</h3>
        <ol id="selectable">
            <li class="ui-widget-content" title="Cheerful, Devoted, Easy-going, Protective, Faithful, Impatient" value="Dog">Dog</li>
            <li class="ui-widget-content" title="Attractive, Self-confident, Impatient">Eagle</li>
            <li class="ui-widget-content" title="Attractive Spiritual, Sexy, Autonomous, Uncommitted">Cat</li>
            <li class="ui-widget-content" title="Charismatic, Zealous, Talented, Narcissistic">Dolphin</li>
        </ol>
        
        <h3>List of some colors which you may like:</h3>
        <ul id="sortable">
            <li id="red" class="ui-state-default" title="#ff0000"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Red (#ff0000) </li>
            <li id="blue" class="ui-state-default" title="#0000ff"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Blue (#0000ff) </li>
            <li id="hot_pink" class="ui-state-default" title="#ff00b3"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Hot pink (#ff00b3) </li>
            <li id="mustard" class="ui-state-default" title="#ded447"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Mustard (#ded447) </li>
            <li id="dark_green" class="ui-state-default" title="#125e18"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Dark green (#125e18) </li>
        </ul>
        
    </div>
</body>
</html>
