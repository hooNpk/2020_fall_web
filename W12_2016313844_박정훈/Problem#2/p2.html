<!DOCTYPE html>

<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Problem#2</title>
	<link href="style.css" type="text/css" rel="stylesheet">		
	<script src="p2.js" type="text/javascript"></script>
</head>
<body>
	<div class="">
        <h1>Play with Boxes</h1>
        <div id="boxes" style="display:flex">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <h2 >Let's Play</h2>
        <div id="buttons" style="display:flex">
            <button id="color" onclick="color()">Change Colors</button>
            <button id="shape" onclick="shape()">Change Boxes' Shape</button>
            <button id="add" onclick="add()">Add a New Box</button>
            <button id="remove" onclick="remove()">Remove boxes</button>
        </div>

        <h2>Descriptions: </h2>
        <ul>
            <li>Change Boxes' Colors: Toggle the color on and off for each box.</li>
            <li>Change Boxes' Shapes: Change the shape of the boxes.</li>
            <li>Add a New Box: Add a new box after each click.</li>
            <li>Remove Boxes: Remove all boxes after click.</li>
        </ul>
    </div>
</body>
</html>
