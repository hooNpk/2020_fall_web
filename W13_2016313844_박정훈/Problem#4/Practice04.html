<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"  />
    <title>Fibonacci number generator</title>
    <style>
      body {
        width: 500px;
      }
      div, p {
        margin-bottom: 20px;
      }
      
    </style>
  </head>
  <body>

  <form id="myform">
    <div>
      <label for="number">Enter a number that is an index position in the fibonacci sequence to see what number is in that position (e.g. enter 5 and you'll get a result of 8 â€” fibonacci index position 5 is 8).</label>
      <input type="number" id="number">
    </div>
    <div>
      <input type="submit">
    </div>
  </form>

  <p id="result"></p>

  <script>

    var worker = new Worker("worker.js");;

    worker.onmessage = function(event) {
      document.getElementById("result").innerHTML = event.data;
      console.log(event.data);
      worker.terminate();
    };

    document.getElementById("myform").onsubmit = function(e) {
      e.preventDefault();
      temp = document.getElementById("number").value;
      worker.postMessage(temp);
    }
  </script>
  </body>
</html>
