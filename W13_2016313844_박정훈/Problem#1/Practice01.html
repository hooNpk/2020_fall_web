<!DOCTYPE html>
<html>
<head>
<style>
    .moving-outline text {
        stroke-dasharray: 100;
        animation : dash 1s linear infinite;
    }

    @keyframes dash {
        to {stroke-dashoffset: 200;}
    }

</style>
</head>
<body>
<svg height="400" width="800" class="moving-outline">
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:rgb(40, 40,255);stop-opacity:1"/>
            <stop offset="100%" style="stop-color:rgb( 130, 200, 255);stop-opacity:1"/>
        </linearGradient>
    </defs>
    <ellipse cx="500" cy="200" rx="20%" ry="20%" fill="url(#grad1)"/>
    <text x="417" y="223" fill="white" font-size="60" font-family="Helvetica" stroke="#000000" stroke-width="2">
        SKKU</text>
</svg>
</body>
</html>
